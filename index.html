<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | motchi</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #unity-container {
            position: relative;
            width: 100%;
            height: 100%;
            flex-grow: 1; /* Allow canvas to grow and fill available space */
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #change-color-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Add a simple button for testing -->
    <button id="change-color-button" onclick="changeBackgroundColor()">Change Background Color</button>

    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">motchi</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Function to change the background color of the body
        function changeBackgroundColor() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === 'blue' ? 'white' : 'blue';
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/motchiBuild.loader.js";
        var config = {
            dataUrl: buildUrl + "/motchiBuild.data.unityweb",
            frameworkUrl: buildUrl + "/motchiBuild.framework.js.unityweb",
            codeUrl: buildUrl + "/motchiBuild.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "motchi",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        function unityShowBanner(msg, type) {
            var div = document.createElement('div');
            div.innerHTML = msg;
            document.getElementById('unity-warning').appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function () {
                document.getElementById('unity-warning').removeChild(div);
            }, 5000);
        }

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.getElementById("unity-canvas"), config, (progress) => {
                document.getElementById("unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                document.getElementById("unity-loading-bar").style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
