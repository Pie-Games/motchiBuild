<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Business Simulator</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Allow swipe gestures */
        }
        #unity-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Include Telegram Web Apps API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
</div>
<script>
    // Initialize the Telegram Web App API
    window.Telegram.WebApp.ready();
    window.Telegram.WebApp.expand(); // Expands the mini app within Telegram

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/motchiBuild.loader.js";
    var config = {
        dataUrl: buildUrl + "/motchiBuild.data.unityweb",
        frameworkUrl: buildUrl + "/motchiBuild.framework.js.unityweb",
        codeUrl: buildUrl + "/motchiBuild.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Business Simulator",
        productVersion: "1.0",
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
    } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
    }

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            console.log(`Loading progress: ${progress * 100}%`);
        }).then((unityInstance) => {
            console.log("Unity instance created successfully.");
        }).catch((message) => {
            alert(message);
        });
    };

    document.body.appendChild(script);
</script>
</body>
</html>
