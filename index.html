<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | motchi</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #unity-container {
            position: relative;
            width: 100%;
            height: 100%;
            flex-grow: 1; /* Allow canvas to grow and fill available space */
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <!-- Unity loading elements -->
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">motchiz</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        tg.ready(() => {
            // This function runs once the WebApp is fully loaded
            tg.expand(); // Expand the web app to fill the screen

            // Customize Telegram's Main Button
            tg.MainButton.text = "Menuz";
            tg.MainButton.show();

            tg.MainButton.onClick(function() {
                tg.showPopup({
                    title: "Menuz",
                    message: "Select an option:",
                    buttons: [
                        { id: "1", type: "default", text: "Option 1" },
                        { id: "2", type: "default", text: "Option 2" }
                    ]
                });
            });

            // Set up Back Button
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                tg.close(); // Close the Telegram WebApp
            });

            tg.isClosingConfirmationEnabled = true;  // Enable closing confirmation
        });

        // Unity WebGL setup
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/motchiBuild.loader.js";
        var config = {
            dataUrl: buildUrl + "/motchiBuild.data.unityweb",
            frameworkUrl: buildUrl + "/motchiBuild.framework.js.unityweb",
            codeUrl: buildUrl + "/motchiBuild.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "motchi",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        function unityShowBanner(msg, type) {
            // Custom function to handle Unity messages
        }

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            document.getElementById("unity-container").className = "unity-mobile";
            document.getElementById("unity-canvas").className = "unity-mobile";
        }

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.getElementById("unity-canvas"), config, (progress) => {
                document.getElementById("unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                document.getElementById("unity-loading-bar").style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);

        // Handle viewport changes
        tg.onEvent('viewportChanged', () => {
            if (tg.viewportStable) {
                document.getElementById('unity-container').style.height = tg.viewportHeight + 'px';
            }
        });
    </script>
</body>
</html>
