<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | motchi</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #000;
            color-scheme: only light;
        }
        #unity-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        canvas {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        #unity-loading-bar {
    background-color: black;
}
    #custom-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        z-index: 9999;
        display: none; /* Initially hidden */
    }

        /* Spinning animation for truck PNG */
#spinning-truck {
    position: absolute;
    top: 33%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    z-index: 10000;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    from {
        transform: translate(-50%, -50%) rotate(0deg);
    }
    to {
        transform: translate(-50%, -50%) rotate(-360deg); /* Reverse direction */
    }
}

/* Loader text */
#loader-text {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 1.2em;
    text-align: center;
    z-index: 10000;
}

#unity-logo {
    display: none !important;
}
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.expand();
        function expandMiniApp() {
            console.log("Expanding Mini App...");
            if (window.TelegramWebviewProxy) {
                window.TelegramWebviewProxy.postEvent('web_app_expand', JSON.stringify({}));
                window.Telegram.WebApp.expand();
            } else if (window.parent) {
                const data = JSON.stringify({
                    eventType: 'web_app_expand',
                    eventData: {}
                });
                window.parent.postEvent('web_app_expand');
            }
        }
        window.addEventListener('load', function() {
            setTimeout(expandMiniApp, 10); 
        });
    </script>
</head>
<body>
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">motchi</div>
    </div>
</div>
<!-- Custom overlay div -->
<div id="custom-overlay">
    <!--<img id="truck-icon" src="TemplateData/TRUCK_Icon.png" alt="Truck Icon">-->
</div>

    <!-- Spinning truck PNG image -->
<img id="spinning-truck" src="TemplateData/TRUCK_Icon.png" alt="Spinning Truck Icon">
<!-- Loader text -->
<div id="loader-text">
    Loading üêå
</div>


<script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");
    var customOverlay = document.getElementById("custom-overlay");
    var spinningTruck = document.getElementById("spinning-truck");
    var loadingText = document.getElementById("loader-text");

    function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function () {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
        }
        updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/motchiBuild.loader.js";
    var config = {
        dataUrl: buildUrl + "/motchiBuild.data.unityweb",
        frameworkUrl: buildUrl + "/motchiBuild.framework.js.unityweb",
        codeUrl: buildUrl + "/motchiBuild.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "motchi",
        productVersion: "1.0",
        showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
    } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
    }

loadingBar.style.display = "block";

var myGameInstance = null;

var script = document.createElement("script");
script.src = loaderUrl;
script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
    }).then((unityInstance) => {
    myGameInstance = unityInstance; // Make it globally accessible
    
    fullscreenButton.onclick = () => {
        unityInstance.SetFullscreen(1);
    };
    loadingText.style.display = "none";
    customOverlay.style.display = "flex";
    
    setTimeout(() => {
        //loadingBar.style.display = "none";
        //spinningTruck.style.display = "none";
        //customOverlay.style.display = "none";
    }, 2100);
}).catch((message) => {
    alert(message);
});
    }

    document.body.appendChild(script);
</script>
</body>
</html>
